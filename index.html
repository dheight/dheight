<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aipachino Media Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    h2 {
      margin-top: 2rem;
    }
    iframe {
      margin: 1rem 0;
      border: none;
      max-width: 100%;
    }
    .embed-container {
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>Welcome</h1>
  <p>Stream, listen, and watch all in one place.</p>

  <div class="embed-container">

    <!-- YouTube Channel Embed -->
    <h2>YouTube – lllslinklll</h2>
    <iframe width="560" height="315"
      src="https://www.youtube.com/embed?listType=user_uploads&list=lllslinklll"
      allowfullscreen>
    </iframe>

    <!-- SoundCloud Profile Embed -->
    <h2>SoundCloud – Slinky style</h2>
    <iframe width="100%" height="300"
      scrolling="no" frameborder="no"
      src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/slinky-style&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false">
    </iframe>

    <!-- Twitch Channel Embed -->
    <h2>Twitch – Dani31.</h2>
    <iframe
      src="https://player.twitch.tv/?channel=dani31&parent=dheight.github.io"
      height="378" width="620" allowfullscreen>
    </iframe>

  </div>
</body>
</html>
