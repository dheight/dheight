<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    iframe {
      margin: 1rem 0;
      border: none;
      max-width: 100%;
    }
    .embed-container {
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>Welcome</h1>
  <p>Stream, listen, and watch all in one place.</p>

  <div class="embed-container">
    <!-- YouTube Embed -->
    <h2>YouTube</h2>
    <iframe width="560" height="315"
      src="https://www.youtube.com/embed/YOUR_VIDEO_ID"
      allowfullscreen>
    </iframe>

    <!-- SoundCloud Embed -->
    <h2>SoundCloud</h2>
    <iframe width="100%" height="166" 
      scrolling="no" 
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/YOUR_TRACK_ID&color=%23ff5500">
    </iframe>

    <!-- Twitch Embed -->
    <h2>Twitch</h2>
    <iframe
      src="https://player.twitch.tv/?channel=YOUR_CHANNEL&parent=yourdomain.com"
      height="378" width="620" allowfullscreen>
    </iframe>
  </div>
</body>
</html>
